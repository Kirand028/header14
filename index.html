<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
</head>
<body id="bec">
    <div class="editor-container" id="ec">
      <div class="editor">
        <div class="left-column">
          <div class="controls-left">
            <button onclick="undo()">undo</button>
            <button onclick="redo()">redo</button>
          </div>
          <div class="text-area">
            <div id="textContainer" contenteditable="true"></div>
          </div>
        </div>
        <div class="right-column">
          <div class="input-controls">
            <div class="input-row">
              <select id="fontFamily" onchange="changeFontFamily(this.value)">
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Calibri">Calibri</option>
                <option value="Andale Mono">Andale Mono</option>
                <option value="Cambria">Cambria</option>
                <option value="Lucida Console">Lucida Console</option>
                <option value="Gill Sans">Gill Sans</option>
                <option value="Franklin Gothic Medium">Franklin Gothic Medium</option>
              </select>
            </div>
            <div class="input-row">
              <input type="number" id="fontSize" placeholder="Size" onchange="changeFontSize(this.value)">
              <input type="color" id="colorPicker"  value="#9dabc0" onchange="changeColor(this.value)">
            </div>
            <div class="input-row" id="last-row">
              <input type="text" id="textInput" placeholder="Enter Text">
              <button onclick="addText()">add</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
